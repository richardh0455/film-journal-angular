<table border="1">
  <colgroup>
    <col span="1" style="width: 30%;">
    <col span="1" style="width: 10%;">
    <col span="1" style="width: 10%;">
    <col span="1" style="width: 10%;">
    <col span="1" style="width: 10%;">
    <col span="1" style="width: 10%;">
  </colgroup>
  <tbody>
    <th>Date/Time</th>
    <th>Description</th>
    <th>Aperture</th>
    <th>Shutter Speed</th>
    <th>Lighting</th>
    <th>Lens</th>

  <tr *ngFor="let shot of shots; index as i">
    <td>{{shot.formatted_date_time}}</td>
    <td>{{shot.description}}</td>
    <td>{{shot.aperture}}</td>
    <td>{{shot.shutter_speed}}</td>
    <td>{{shot.lighting}}</td>
    <td>{{shot.lens.width}}</td>

  </tr>
  <!-- . . . -->
  </tbody>
<table>
<div>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Add New Shot
      </mat-panel-title>

    </mat-expansion-panel-header>

    <form [formGroup]="newShotForm" (ngSubmit)="onSubmit(newShotForm.value)">
      <div>
        <label for="aperture">
          Aperture
        </label>
        <input id="aperture" type="number" formControlName="aperture">
      </div>

      <div>
        <label for="shutter_speed">
          Shutter Speed
        </label>
        <input id="shutter_speed" type="number" formControlName="shutter_speed">
      </div>

      <div>
        <label for="lighting">
          Lighting
        </label>
        <input id="lighting" type="text" formControlName="lighting">
      </div>

      <div>
        <label for="date_time">
          Date/Time
        </label>
        <input id="date_time" type="date" formControlName="date_time">
      </div>

      <div>
        <label for="location">
          Location
        </label>
        <input id="location" type="text" formControlName="location">
       </div>

       <div>
         <label for="description">
           Description
         </label>
         <input id="description" type="text" formControlName="description">
       </div>

       <div>
         <label for="lens">
           Select Lens
         </label>
       <select formControlName="lens">
           <option value="">Select Lens</option>
           <option *ngFor="let lens of lenses" [ngValue]="lens" (change)="changeSelectedLens(lens)">{{lens.manufacturer + ' '+ lens.width + ' ' + lens.aperture}}
           </option>
        </select>
        </div>

      <button class="button" type="submit">Add New Shot</button>

    </form>

  </mat-expansion-panel>
</div>
